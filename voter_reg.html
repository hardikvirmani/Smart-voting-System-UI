<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Online Voting System - Voter Registration</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="static/img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body style="background-image:url('static/img/Election_Header.jpg'); background-size:cover;">
    <div class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                    <a href="{{ url_for('home') }}" class="nav-item nav-link">Home</a>
                    <a href="{{ url_for('admin') }}" class="nav-item nav-link">Admin</a>
                    <a href="{{ url_for('voting') }}" class="nav-item nav-link">Vote</a>
                </div>
            </div>
        </div>
    </div>

    <center>
    <div class="col-md-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    </center>

    <div class="hero">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="hero-text">
                        <center><h1 style="margin-left:380px">Voter Registration</h1></center>
                        <br>
                        <div style="margin-left: 250px">
                            <form action="{{ url_for('registration') }}" method="post" enctype="multipart/form-data">
                                <div class="row" style="padding:20px;">
                                    <div class="column">
                                        <input type="text" name="first_name" class="form-control" placeholder="First Name" required />
                                    </div>
                                    <div class="column" style="margin-left: 50px">
                                        <input type="text" name="middle_name" class="form-control" placeholder="Middle Name (optional)"/>
                                    </div>
                                    <div class="column" style="margin-left: 50px">
                                        <input type="text" name="last_name" class="form-control" placeholder="Last Name" required />
                                    </div>
                                </div><br>

                                <div class="row" style="padding:20px;">
                                    <div class="column" style="margin-left: 120px">
                                        <input type="number" name="aadhar_id" class="form-control" placeholder="AADHAR Number" minlength="12" maxlength="12" required />
                                    </div>
                                    <div class="column" style="margin-left: 80px">
                                        <input type="text" name="voter_id" class="form-control" placeholder="Voter ID" pattern="(?=.*[0-9])(?=.*[A-Z]).{8}" required />
                                    </div>
                                </div><br>

                                <div class="row" style="margin-left: 50px">
                                    <div class="column">
                                        <input type="email" name="email" class="form-control" placeholder="Email ID" required />
                                    </div>
                                    <div class="column" style="margin-left: 50px">
                                        <input type="tel" name="pno" class="form-control" placeholder="Mobile Number" pattern="[0-9]{10}" required />
                                    </div>
                                    <div class="column" style="margin-left: 50px">
                                        <input type="number" name="age" class="form-control" placeholder="Age" required />
                                    </div>
                                    <div class="column" style="margin-left: 50px">
                                        <select class="form-control" name="state" id="inputState" required>
                                            <option value="">Select State</option>
                                            <option value="Andra Pradesh">Andra Pradesh</option>
                                            <option value="Delhi">Delhi</option>
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Tamil Nadu">Tamil Nadu</option>
                                            <option value="UTTARAKHAND">UTTARAKHAND</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-4" style="margin-left: 50px">
                                        <select class="form-control" name="d_name" id="inputDistrict" required>
                                            <option value="">-- select district --</option>
                                        </select>
                                    </div>
                                </div>

                                

                                <div class="row" style="margin-left: 270px">
                                    <input class='btn btn-primary' type="submit" value="Register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="static/lib/isotope/isotope.pkgd.min.js"></script>
    <script src="static/lib/lightbox/js/lightbox.min.js"></script>
    <script src="static/mail/jqBootstrapValidation.min.js"></script>
    <script src="static/mail/contact.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/distric.js"></script>
</body>
</html>
